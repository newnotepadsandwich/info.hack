<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Main interface window -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="300" height="40" rx="10" fill="#0f3460"/>
  <text x="200" y="75" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Auto Synthesize Soul</text>
  
  <!-- Soul orbs -->
  <circle cx="100" cy="130" r="20" fill="#9c27b0" opacity="0.8"/>
  <circle cx="150" cy="130" r="20" fill="#673ab7" opacity="0.8"/>
  <circle cx="200" cy="130" r="20" fill="#3f51b5" opacity="0.8"/>
  <circle cx="250" cy="130" r="20" fill="#2196f3" opacity="0.8"/>
  <circle cx="300" cy="130" r="20" fill="#00bcd4" opacity="0.8"/>
  
  <!-- Soul symbols inside orbs -->
  <text x="100" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">◯</text>
  <text x="150" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">◉</text>
  <text x="200" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">⬢</text>
  <text x="250" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">⬡</text>
  <text x="300" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">◈</text>
  
  <!-- Control buttons -->
  <rect x="80" y="170" width="80" height="25" rx="5" fill="#e94560"/>
  <text x="120" y="186" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Exact Match</text>
  
  <rect x="240" y="170" width="80" height="25" rx="5" fill="#e94560"/>
  <text x="280" y="186" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Level Match</text>
  
  <!-- Synthesis animation lines -->
  <line x1="120" y1="150" x2="180" y2="150" stroke="#00ff00" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="220" y1="150" x2="280" y2="150" stroke="#00ff00" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Credit text -->
  <text x="200" y="230" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">Original by Salty • Hub Edition</text>
  
  <!-- Magic sparkles -->
  <circle cx="70" cy="100" r="2" fill="#ffeb3b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="110" r="2" fill="#ffeb3b" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="180" r="2" fill="#ffeb3b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="170" r="2" fill="#ffeb3b" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>
